<!DOCTYPE html>

    <!-- Custom Theme files -->

    <link href="/content/css/style.css" rel="stylesheet" type="text/css" media="all" />

    <link href='//fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <script src="/content/js/simpleCart.min.js">
    </script>
    <!-- slide -->
    <script src="/content/js/responsiveslides.min.js"></script>
    <script>
        $(function() {
            $("#slider").responsiveSlides({
                auto: false,
                speed: 500,
                namespace: "callbacks",
                pager: true,
            });
        });
    </script>
    <!-- animation-effect -->
    <link href="/content/css/animate.min.css" rel="stylesheet">

    <!---pop-up-box---->
    <link href="/content/css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/content/js/jquery.magnific-popup.js" type="text/javascript"></script>
    <!---//pop-up-box---->
    <script>
        new WOW().init();
    </script>
    <script>
        $(document).ready(function() {
            $('.popup-with-zoom-anim').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });

        });
    </script>
    <!-- page detail product-->
    <script type="text/javascript">
        $(function() {
            var menu_ul = $('.menu-drop > li > ul'),
                menu_a = $('.menu-drop > li > a');
            menu_ul.hide();
            menu_a.click(function(e) {
                e.preventDefault();
                if (!$(this).hasClass('active')) {
                    menu_a.removeClass('active');
                    menu_ul.filter(':visible').slideUp('normal');
                    $(this).addClass('active').next().stop(true, true).slideDown('normal');
                } else {
                    $(this).removeClass('active');
                    $(this).next().stop(true, true).slideUp('normal');
                }
            });

        });
    </script>
    <script src="/content/js/jquery.min.js"></script>
    <script src="/content/js/imagezoom.js"></script>
    <!-- start menu -->

    <!--initiate accordion-->
    <script type="text/javascript">
        $(function() {

            menu_a.click(function(e) {

    <!-- FlexSlider -->
